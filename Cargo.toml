[package]
name = "quaint"
version = "0.1.0"
authors = [
    "Julius de Bruijn <bruijn@prisma.io>",
    "Dominic Petrick <petrick@prisma.io>",
    "Katharina Fey <kookie@spacekookie.de>",
    "Emanuel JÃ¶bstl <emanuel.joebstl@gmail.com>"
]
edition = "2018"
readme  = "README.md"
license = "Apache-2.0"
description = "An abstraction layer for SQL databases."
repository  = "https://github.com/prisma/quaint/"
homepage    = "https://github.com/prisma/quaint/"
keywords    = ["mysql", "postgresql", "sqlite", "sql"]
documentation = "https://docs.rs/quaint/"

[features]
pooled = ["mobc"]
default = ["sqlite", "json-1", "postgresql", "uuid-0_7", "chrono-0_4", "mysql", "pooled"]
sqlite = ["rusqlite", "libsqlite3-sys"]
json-1 = ["serde_json"]
postgresql = ["rust_decimal/postgres", "native-tls", "tokio-postgres", "postgres-native-tls", "array", "bytes"]
uuid-0_7 = ["uuid"]
chrono-0_4 = ["chrono"]
mysql = ["mysql_async"]
tracing-log = ["tracing", "tracing-core"]
array = []

[dependencies]
url = "1.7"
failure = "0.1"
metrics = "0.11"
failure_derive = "0.1"
percent-encoding = "2"
debug_stub_derive = "0.3"
lazy_static = "1.3"
num_cpus = "1.11"

uuid = { version = "0.7", optional = true }
chrono = { version = "0.4", optional = true }
serde_json = { version = "1.0", optional = true }
rust_decimal = { git = "https://github.com/pimeys/rust-decimal.git", branch = "tokio-postgres" }

rusqlite = { version = "0.20", features = ["chrono", "bundled"], optional = true }
libsqlite3-sys = { version = "0.16", default-features = false, features = ["bundled"], optional = true }

tokio-postgres = { version = "0.5.0-alpha.1", features = ["with-uuid-0_7", "with-chrono-0_4", "with-serde_json-1"], optional = true }
postgres-native-tls = { version = "0.3.0-alpha.1", optional = true }
native-tls = { version = "0.2", optional = true }

mysql_async = { version = "0.21.0-alpha.4", optional = true }

log = { version = "0.4", features = ["release_max_level_trace"] }
tracing = { version = "0.1", optional = true }
tracing-core = { version = "0.1", optional = true }

mobc = { version = "0.2", optional = true }
futures = "0.3"
async-std = "0.99.10"
bytes = { version = "0.4", optional = true }
tokio = "=0.2.0-alpha.6"
